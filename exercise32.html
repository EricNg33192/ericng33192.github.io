<!DOCTYPE html>
<html>
<head>
 <title>Binary and Hexadecimal Addition</title>
 <script src="binary.js"></script>
 <script src="hex.js"></script>
</head>
<body>
 <script type="module">
    import { add as binaryAdd, isValid as binaryIsValid } from './binary.js';
    import { add as hexAdd, isValid as hexIsValid } from './hex.js';

    const isValidMap = {
      bin: binaryIsValid,
      hex: hexIsValid,
    };

    const addMap = {
      bin: binaryAdd,
      hex: hexAdd,
    };

    const type = prompt(`Addition type ('bin' for binary; 'hex' for hexadecimal):`);

    if (type === 'bin' || type === 'hex') {
      const isValid = isValidMap[type];
      const a = prompt('Enter number 1:');
      if (!isValid(a)) {
        alert('Invalid number entered!');
      } else {
        const b = prompt('Enter number 2:');
        if (!isValid(b)) {
          alert('Invalid number entered!');
        } else {
          const add = addMap[type];
          alert(add(a, b));
        }
      }
    } else {
      alert('Invalid addition type.');
    }
 </script>
</body>
</html>
