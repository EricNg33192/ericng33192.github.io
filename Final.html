<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Website Sharing is Giving</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
            <form>
            <h1> Tọa tài khoản </h1>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="password">
            <button > Đăng ký </button>
            </form>
            </div> 

            <div class="form-container sign-left">
                <form>
                <h1> Đăng nhập </h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <a href="#"> Forget the password ?</a>
                <button> Đăng nhập </button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                    <h1> Welcome back ! </h1>
                    <p> Please input the required information to use all the functions of the website.</p>
                    <button class="hidden" id="login"> Đăng nhập</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1> Welcome to Sharing ! </h1>
                        <p> Please sign-up with the required information to use all the functions of the website.</p>
                        <button class="hidden" id="register"> Đăng ký</button>
                    </div>
                </div>
            </div>

        </div>

    <script src="script.js"> </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
