<!DOCTYPE html>
<html>
<head>
<style>
  .box {
    width: 200px;
    height: auto; /* Change height to 'auto' to allow content to expand */
    border: 1px solid #ccc;
    margin-bottom: 20px;
    /* overflow: hidden; Remove this line to allow content to overflow */
  }

  .ellipsis {
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
  }

  .wrap {
    white-space: normal;
  }

  .vertical-wrap {
    white-space: nowrap; /* Prevent normal text from wrapping */
  }

  .vertical-wrap span {
    white-space: normal; /* Allow the span content to wrap */
    display: inline-block; /* Ensure the span content wraps vertically */
    writing-mode: vertical-rl; /* Set vertical writing mode */
  }
</style>
</head>
<body>

<div class="box">
  This is some long text that will not fit in the box and should overflow outside the box.
</div>

<div class="box ellipsis">
  This is some long text that will not fit in the box.
</div>

<div class="box wrap">
  Some text with a <span class="vertical-wrap">vertical-rl</span> writing-mode
</div>

</body>
</html>
