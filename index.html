<!DOCTYPE html>
<html>
<head>
<style>
  div {
    width: 200px;
    height: auto;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  .visible {
    white-space: nowrap;
    overflow: visible;
  }

  .hidden {
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
  }

  .wrap {
    white-space: normal;
  }

  .vertical-wrap  {
    white-space: normal; 
    writing-mode: vertical-rl; 
  }
</style>
</head>
<body>

<div class="box visible">
  This is some long text that will not fit in the box
</div>

<div class="box hidden">
  This is some long text that will not fit in the box.
</div>

<div class="box wrap">
  Some text with a span element with a <span class="vertical-wrap">vertical-rl</span> writing-mode.
</div>

</body>
</html>
